<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Watchlist RSS Feed Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plex Watchlist RSS Feed Manager</h1>
    <form id="feed-form">
        <input type="text" id="feed-name" placeholder="Enter RSS Feed Name" required>
        <input type="url" id="feed-url" placeholder="Enter RSS Feed URL" required>
        <button type="submit">Add Feed</button>
    </form>
    <ul id="feed-list"></ul>
    <script src="script.js"></script>
</body>
</html>
